<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Voice Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Voice Recorder</h1>
  <button id="startButton">Start Recording</button>
  <button id="stopButton" disabled>Stop Recording</button>
  <button id="saveButton" disabled>Save Recording</button>
  <button id="transcribe">Transcribe</button>
  <button id="saveLog">Save Log</button>
  <audio id="audioPreview" controls></audio>
  <!-- New element to display fetched data -->
  <div id="table-container"></div>
  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let transcribed_texts = [];

    const startRecording = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.addEventListener('dataavailable', handleDataAvailable);
        mediaRecorder.start();
        recordedChunks = []; // Clear the previous recording chunks
        document.getElementById('startButton').disabled = true;
        document.getElementById('stopButton').disabled = false;
        document.getElementById('saveButton').disabled = true;
        document.getElementById('audioPreview').src = '';
      } catch (error) {
        console.error('Error accessing microphone:', error);
      }
    };

    const stopRecording = () => {
      mediaRecorder.stop();
      mediaRecorder.stream.getTracks().forEach(track => track.stop());
      document.getElementById('startButton').disabled = false;
      document.getElementById('stopButton').disabled = true;
      document.getElementById('saveButton').disabled = false;
    };

    const handleDataAvailable = (event) => {
      recordedChunks.push(event.data);
    };

    const transcribe = () => {
      if(recordedChunks.length == 0){
        return;
      }

      const blob = new Blob(recordedChunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append('audio', blob, 'recorded_audio.webm');

      fetch('/transcribe', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        // Handle the data returned by the API
        console.log(data);
        transcribed_texts.push(JSON.parse(JSON.stringify(data)));
        // Update the content of the transcribedText element
        // document.getElementById('transcribedText').textContent = transcribed_texts;
        updateTable(transcribed_texts);
      })
      .catch(error => {
        // Handle any errors that occurred during the request
        console.error('Error:', error);
      });
    };

    const saveLog = () => {
      const queryParams = new URLSearchParams();
      queryParams.append("text", JSON.stringify(transcribed_text));

      fetch('/db_save'+ "?" + queryParams.toString())
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
      })
      .catch(error => {
        // Handle any errors that occurred during the request
        console.error('Error:', error);
      });
    };

    const saveRecording = () => {
      const blob = new Blob(recordedChunks, { type: 'audio/webm' });
      const url = URL.createObjectURL(blob);
      document.getElementById('audioPreview').src = url;
      document.getElementById('audioPreview').controls = true;
      const link = document.createElement('a');
      link.href = url;
      link.download = 'recorded_audio.webm';
      link.click();
    };

    const updateTable = (arrayData) => {
        // Convert the array to a table
        var tableHtml = '<table>';
        tableHtml += '<thead><tr><th>Transcribed Text</th><th>Calories</th></thead>';
        tableHtml += '<tbody>';

        for (var i = 0; i < arrayData.length; i++) {
            tableHtml += '<tr>';
            tableHtml += '<td>' + arrayData[i]['text'] + '</td>';
            tableHtml += '<td>' + arrayData[i]['total_calorie'] + '</td>';
            tableHtml += '</tr>';
        }

        tableHtml += '</tbody>';
        tableHtml += '</table>';

        // Display the table on the page
        var tableContainer = document.getElementById('table-container');
        tableContainer.innerHTML = tableHtml;
    }

    document.getElementById('startButton').addEventListener('click', startRecording);
    document.getElementById('stopButton').addEventListener('click', stopRecording);
    document.getElementById('saveButton').addEventListener('click', saveRecording);
    document.getElementById('transcribe').addEventListener('click', transcribe);
    document.getElementById('saveLog').addEventListener('click', saveLog);
  </script>
</body>
</html>
